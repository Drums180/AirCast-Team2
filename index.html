<!DOCTYPE html>
<html>
    <head>
        <title>Full Trip Planner</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Framework Bulma -->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

        <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
         crossorigin="anonymous"
        />
        <link
          href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
          rel="stylesheet"
        />

        <script
          src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
         integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
         crossorigin="anonymous"
        ></script>
    
        <script
         src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="columns searchColumns">
            <div class="column requirements">
                <span class="input-button">
                    <input id="origin" class="input origin" type="text" placeholder="From where are you traveling?" >
                    <button id="searchOrigin" class="button searchOrigin">Search Airports</button>
                </span>
                <ul id="airportsOrigin"></ul>

                <span class="input-button">
                    <input id="destiny" class="input destiny" type="text" placeholder="Where do you want to travel to?">
                    <button id="searchDestiny" class="button">Search Airports</button>
                </span>
                <ul id="airportsDestiny"></ul>

                <input id="date" class="input date" type="text" placeholder="When do you want the flight to be? (YYYY-MM-DD)">
                <input id="adults" class="input adults" type="text" placeholder="How many passangers are coming? (max.8)">
                <button id="searchFlights" class="button">Search Flights</button>
            </div>
            <div class="column optional">
              Second column
            </div>
            <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
